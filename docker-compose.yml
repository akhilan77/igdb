version: "3.9"

services:
  db:
    image: postgres:16
    container_name: igdb_postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-igdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-igdbpassword}
      POSTGRES_DB: ${POSTGRES_DB:-igdb}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/001-init.sql:ro

volumes:
  db_data:


